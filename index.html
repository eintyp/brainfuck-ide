<!doctype html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Brainfuck IDE</title>
    <script src=brainfuck.js></script>
  </head>
  <body style="font-family:sans-serif;font-weight:lighter">
    <div style="color:#e50000">WARNING: currently there is no fail-safe, i.e. infinite loops are possible and might crash your browser</div>
    <textarea id=code placeholder="brainfuck code">,[+.>,]</textarea>
    <textarea id=input placeholder="input">abc</textarea>
    <button id=x>run</button>
    <pre id=output></pre>

    <script>
      document.getElementById('x').addEventListener('click', () => (
        document.getElementById('output').innerHTML = brainfuck.run(document.getElementById('code').value, document.getElementById('input').value)
      ));
    </script>
  </body>
</html>
